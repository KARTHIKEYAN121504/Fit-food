<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Video with Animation</title>
  <style>
    .floating-video {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 250px;
      height: 260px;
      border-radius: 10px;
      z-index: 9999;

      /* Animation defaults */
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .floating-video video{
        border-radius: 10px;
    }

    /* Hidden state (animated shrink + fade out) */
    .hidden-video {
      opacity: 0;
      transform: scale(0.3);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="cornerVideo" class="floating-video" 
    src="https://cdn.shopify.com/s/files/1/0868/2297/7824/files/reelUp_yhdccd79cb1742017284807_low.mp4?v=1742017303" 
    playsinline 
    webkit-playsinline 
    disablepictureinpicture
    autoplay
    muted
  ></video>

  <script>
    const video = document.getElementById("cornerVideo");
    let lastCheck = 0;

    setInterval(() => {
      if (!video.paused && !video.ended) {
        const current = Math.floor(video.currentTime);

        // Every 10s trigger animation
        if (current > 0 && current % 10 === 0 && current !== lastCheck) {
          lastCheck = current;

          // Pause + animate hide
          video.pause();
          video.classList.add("hidden-video");

          // After 3s, show again + resume
          setTimeout(() => {
            video.classList.remove("hidden-video");
            video.play();
          }, 3000);
        }
      }
    }, 1000);
  </script>

</body>
</html>
